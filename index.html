<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Curry Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

  <body>

      <header class="main-header">

            <h1 class="name">The Code Review</h1>
            </header><!--/.main-header-->
 <div class="wrapper">
              <h2>Sign up for our newsletter</h2>
              <p>Get the latest news on how your code is doing right in your inbox</p>
<hr>
<hr id="skinny">


      <form action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="container">
              <label class="flex-label" for="name">Full Name</label>
              <input class="flex-input" type="text" id="name" name="user_name" placeholder="Required">

              <label class="flex-label" for="email">Email Address</label>
              <input class="flex-input" type="email" id="email" name="user_email" placeholder="Required">

              <label class="flex-label" for="tel">Phone Number</label>
              <input class="flex-input" type="tel" id="tel" name="user_tel">

              <label class="flex-label" for="address">Street Address</label>
              <input class="flex-input" type="text" id="address" name="user_address">

              <label class="flex-label" for="city">City</label>
              <input class="flex-input" type="text" id="city" name="user_city">

              <label class="flex-label" for="states">State</label>
                <select  class="flex-select" id="states" name="user_state">
                  <optgroup label="US States">
                  <option selected hidden disabled class="light">Choose state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </optgroup>
                  <optgroup label="US Territories">
                  <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VI">Virgin Islands</option>
                  </optgroup>
                </select>

              <label class="flex-label-zip" for="zip">Zip Code</label>
              <input class="flex-input-zip" type="text" id="zip" name="user_zip">
        </div><!--/container-->
        </fieldset><!--/fieldset #1-->
        <hr id="hr-lower">
        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>

          <input type="checkbox" id="html_news" value="html_news" name="newsletter_pref"><label class="light" for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="newsletter_pref"><label class="light" for="css_news">CSS News</label><br>
          <input type="checkbox" id="js_news" value="js_news" name="newsletter_pref"><label class="light" for="js_news">JavaScript News</label>

          <p>Newsletter format</p>
          <input type="radio" id="html-radio" name="format_pref"><label for="html-radio" class="light">HTML</label><br>
          <input type="radio" id="plain_text" name="format_pref"><label for="plain_text" class="light">Plain text</label><br><br>

          <label for="other_topics">Other topics you'd like to hear about</label>
          <textarea id="other_topics" name="user_topics"></textarea>

          <button type="submit">Sign Up</button>
      </fieldset>

      <div class="footer">

        <p><span>&copy; The Code Review</span></p>
      </div>


      </form>
    </div><!--wrapper-->
  </body>
</html>
